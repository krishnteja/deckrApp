<mat-toolbar 
	color="primary"
	[ngClass]="{'expanded': activeRoute === '' || activeRoute === '/' || activeRoute === '/login' || activeRoute === '/register' }"	
>
    <div>
      <a class="logo" routerLink="/home">
		DeCKR
      </a>
    </div>
	<div class="navlinks-container">
      <ul class="navigation-items">
        <li *ngIf="!isAuth">
			<a 
				routerLink="/register" 
				[ngClass]="{'active': activeRoute === '/register'}"
			>
				Register
			</a>
        </li>
        <li *ngIf="!isAuth">
			<a 
				[ngClass]="{'active': activeRoute === '/login'}" 
				routerLink="/login"
			>
				Login
			</a>
        </li>
        <li *ngIf="isAuth && !isAdmin">
			<a 
				[ngClass]="{'active': activeRoute === '/training'}" 
				routerLink="/training"
			>
				Training
			</a>
        </li>
        <li *ngIf="isAuth && !isAdmin">
			<a 
				[ngClass]="{'active': activeRoute === '/securitygroups'}" 
				routerLink="/securitygroups"
			>
				Groups
			</a>
        </li>
        <li *ngIf="isAuth && !isAdmin">
			<a 
				[ngClass]="{'active': activeRoute === '/contracts'}" 
				routerLink="/contracts"
			>
				Contracts
			</a>
        </li>
        <li *ngIf="isAuth">
			<a 
				style="cursor: pointer" 
				(click)="logout()"
			>
				Logout
			</a>
        </li>
      </ul>
    </div>
    <div class="menu">
		<button 
			mat-icon-button 
			(click)="onToggleSidenav()"
		>
			<mat-icon>menu</mat-icon>
		</button>
    </div>
</mat-toolbar>
