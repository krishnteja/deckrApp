<mat-expansion-panel class="training-instance" *ngFor="let training of trainings">
	<mat-expansion-panel-header>
		<div class="content">
			<div class="name">
				{{ training.name }}
			</div>
			<div class="description">
				{{ training.description }}
			</div>
		</div>
		<div class="progress">
			{{ training.progress }} % Complete
		</div>
	</mat-expansion-panel-header>

	<div class="details">
		<h1 class="details-title">Training Details:</h1>
		<div class="detail-block">
			<div class="detail-key">
				Total Completion Time (est):
			</div>
			<div class="detail-value">
				{{ training.timeToComplete }} Hours
			</div>
		</div>
		<div class="detail-block">
			<div class="detail-key">
				Due Date: 
			</div>
			<div class="detail-value">
				{{ training.dueDate | date }}
			</div>
		</div>
		<div class="detail-block">
			<div class="detail-key">
				Current Progress:
			</div>
			<div class="detail-value">
				{{ training.progress }} %
			</div>
		</div>
	</div>
	<div class="detail-actions">
		<button class="complete" mat-raised-button>
			Complete
		</button> 
		<button class="log" mat-raised-button>
			Log Progress
		</button>
	</div>
</mat-expansion-panel>
