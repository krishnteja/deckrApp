<mat-card class="example-card">
	<mat-card-header>
		<div mat-card-avatar class="example-header-image"></div>
		<mat-card-title>{{ contract.name }}</mat-card-title>
	</mat-card-header>
	<div mat-card-image style="padding: 20px">
	<img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

	</div>
	<mat-card-content>
		<p>
			{{ contract.description }}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="view(contract)">VIEW</button>
	</mat-card-actions>
</mat-card>
