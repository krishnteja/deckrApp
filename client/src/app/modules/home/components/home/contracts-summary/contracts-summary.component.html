
<app-progress-indicator
	[complete]="numSignedContracts"
	[total]="contracts.length"
></app-progress-indicator>

<div class="instance-list contracts-list">
	<mat-expansion-panel class="instances contract-instances">
		<mat-expansion-panel-header>
			{{ numUnsignedContracts }} unsigned contracts!
		</mat-expansion-panel-header>
		<div class="unsigned-contracts">
			<mat-card *ngFor="let contract of unsignedContracts">
				<mat-card-title class="instance-name">
					{{ contract.name }}
					<a routerLink="/contracts">view</a>
				</mat-card-title>
			</mat-card>
		</div>
	</mat-expansion-panel>	
</div>
