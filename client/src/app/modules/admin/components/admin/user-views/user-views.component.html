<mat-card *ngFor="let module of userSettings">
	<h2>{{ module.moduleName }} module</h2>
	<mat-checkbox  
		*ngFor="let setting of module.settings"
		[(ngModel)]="checked"
	>
			{{ setting.settingName }}
	</mat-checkbox>
</mat-card>
