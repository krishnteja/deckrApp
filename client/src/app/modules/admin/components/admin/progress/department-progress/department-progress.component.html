<mat-card>
	<mat-card>
		<h1>Total Completion for: </h1>
		<h2>{{ activeDepartment.name }}</h2>
		<app-progress-indicator
			[complete]="activeDepartment.completedTime"
			[total]="activeDepartment.totalTime"
		></app-progress-indicator>
	</mat-card>

	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
		<ng-container matColumnDef="departmentID">
			<th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
			<td mat-cell *matCellDef="let department">{{ department.departmentID }}</td>
		</ng-container>
		
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
			<td mat-cell *matCellDef="let department">{{ department.name }}</td>
		</ng-container>	

		<ng-container matColumnDef="completedTime">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Completed </th>
			<td mat-cell *matCellDef="let department">{{ department.completedTime }}</td>
		</ng-container>
		
		<ng-container matColumnDef="totalTime">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
			<td mat-cell *matCellDef="let department">{{ department.totalTime }}</td>
		</ng-container>

		<ng-container matColumnDef="percentComplete">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> % Complete </th>
			<td mat-cell *matCellDef="let department">{{ department.completedTime / department.totalTime }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row (click)="setActiveDepartment(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</mat-card>
